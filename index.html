<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muano dev</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
}

body {
    background-image: url("wxxx.jpg");
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url('tu_foto')no-repeat;
    background-position: center;
    background-size: cover;
}

.form-box{
    position: relative;
    width: 400px;
    height: 450px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
}

h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
}

.inputbox{
     position: relative;
     margin: 30px 0;
     width: 310px;
     border-bottom: 2px solid #fff;   
}
input:focus ~ label,
input:valid ~ label{
    top: -5px;
}

.inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding: 0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    top: 20px;
}
.forget{
    margin: -15px 0 15px;
    font-size: .9em;
    color: #fff;
    display: flex;
    justify-content: space-between;
}
  .forget label input{
    margin-right: 3px;

  }
  .forget label a {
    color: #fff;
    text-decoration: none;
    margin-left: 60px;
  }

  button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
  }

  .register {
    font-size: 9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 19px;
  }
  .register p a{
    text-decoration: none;
    color: #fff;
    font-weight: 600;
  }
  .register p a:hover{
    text-decoration: underline;
  }
</style>
</head>
<body>
<section>

     <div class="form-box">
       <div class="form-action">
        <form action="">
            <h2>Login</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                  <label for="" style="color: whitesmoke;">USERNAME</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="" style="color: whitesmoke;">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">reset <a href="#">forget the password</a></label>
            </div>
            <button>Log in</button>
        <div class="register">

        </div>
        </form>
     </div>
   
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.2/dist/ionicons.js"></script>
</body>
</html>
